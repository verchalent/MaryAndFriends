# Example secrets configuration - Template
# Copy this file to configs/your_agent_name/fastagent.secrets.yaml and add your real API keys
# 
# IMPORTANT: This file contains sensitive information. 
# Make sure it's included in .gitignore and never commit it to version control.

# Anthropic Configuration (for Claude models)
anthropic:
  api_key: "your_anthropic_api_key_here"

# OpenAI Configuration  
openai:
  api_key: "your_openai_api_key_here"

# Google Configuration (for Gemini models)
google:
  api_key: "your_google_api_key_here"

# Azure OpenAI Configuration (optional)
azure_openai:
  api_key: "your_azure_openai_api_key_here"
  endpoint: "https://your-resource.openai.azure.com/"
  api_version: "2024-02-15-preview"

# Other provider configurations can be added here
# Refer to fast-agent documentation for additional providers

# Example: Local provider configuration (usually doesn't need API keys)
# local:
#   api_key: "not_required_for_local"
#   base_url: "http://localhost:11434/v1"
